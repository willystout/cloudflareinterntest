<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Organization Chart</h1>
    <pre id="organizationChart"></pre>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://your-worker-domain.workers.dev/organization-chart')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('organizationChart').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error fetching organization chart:', error);
                    document.getElementById('organizationChart').textContent = 'Error loading data.';
                });
        });
    </script>
</body>
</html>

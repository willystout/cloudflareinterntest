
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>JSON Data</h1>
    <pre id="Your Organization"></pre>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('output.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('Your Organization').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error fetching JSON:', error));
        });
    </script>
</body>
</html>
